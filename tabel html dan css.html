<!DOCTYPE html>
<html>
<head>
	<title>TABEL HTML & CSS</title>

<style type="text/css">

	h1{
		margin-top: 130px;
	}
	.tabel1 {
		font-family: times new roman;
		color: #444;
		border-collapse: collapse;
		width: 50%;
		border: 1px solid #f2f5f7 ;
		margin-top: 50px;

	}

	.tabel1 tr th {
		background: #35a9db;
		color: #fff;
		font-weight: normal;
	}

	.tabel1, th, td {
		padding: 8px 20px;
		text-align: center;
	}

	.tabel1 tr:nth-child(even) {
		background: silver;
	}
</style>
</head>
<body>
	<center>
	<h1>TABEL HTML & CSS</h1>
	<table class="tabel1">
		<tr>
			<th>No</th>
			<th>Nama</th>
			<th>Alamat</th>
			<th>Nama Fakultas</th>
		</tr>
		<tr>
			<td>01</td>
			<td>Nikhla</td>
			<td>Cirebon</td>
			<td>Teknik Informatika</td>
		</tr>
		<tr>
			<td>02</td>
			<td>Rahmat</td>
			<td>Cirebon</td>
			<td>Manajemen Informatika</td>
		</tr>
		<tr>
			<td>03</td>
			<td>Mustofa</td>
			<td>Madura</td>
			<td>Ekonomi Bisnis</td>
		</tr>
		<tr>
			<td>04</td>
			<td>Dimas</td>
			<td>Surabaya</td>
			<td>Hukum</td>
		</tr>
		<tr>
			<td>05</td>
			<td>Celine</td>
			<td>Jakarta Timur</td>
			<td>psikologi</td>
		</tr>
		
	</table>

	</center>
</body>
</html>
